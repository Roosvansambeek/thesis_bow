<form id="ratingForm" method="post">
    <label for="star" class="star" onclick="submitForm()">&#9733;</label>
    <input type="radio" id="star" name="rating" value="1" style="display: none;">
</form>

<script>
    function submitForm() {
        // Serialize the form data
        var formData = new FormData(document.getElementById("ratingForm"));

        // Send a POST request to the server
        fetch('/submit_rating', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.status === 200) {
                // Handle a successful response, if needed
            }
        });

        // You can also update the star's appearance to indicate that the rating has been submitted
        document.querySelector('.star').style.color = 'gold';
    }
</script>
